<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>To-Do List Animasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }

        .container {
            width: 350px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }

        input {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 48%;
            padding: 10px;
            margin: 2px 0;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        ul {
            margin-top: 15px;
            padding-left: 20px;
        }

        li {
            background: #e9e9e9;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
        }

        /* Animasi masuk */
        li.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Animasi keluar */
        li.hide {
            opacity: 0;
            transform: translateX(60px);
        }

        /* Tombol hapus */
        .btn-delete {
            background: #dc3545 !important;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center;">To-Do List Animasi</h2>

    <input type="text" id="inputText" placeholder="Tulis kegiatan...">

    <button onclick="tambah()">Tambah</button>
    <button onclick="hapusTerakhir()" class="btn-delete">Hapus Terakhir</button>

    <ul id="list"></ul>
</div>

<script>
    function tambah() {
        let text = document.getElementById("inputText").value;

        if (text === "") {
            alert("Harap isi teks terlebih dahulu!");
            return;
        }

        let li = document.createElement("li");
        li.innerHTML = text;

        document.getElementById("list").appendChild(li);

        // Animasi masuk
        setTimeout(() => {
            li.classList.add("show");
        }, 10);

        document.getElementById("inputText").value = "";
    }

    function hapusTerakhir() {
        let ul = document.getElementById("list");
        let last = ul.lastElementChild;

        if (!last) {
            alert("Tidak ada item untuk dihapus!");
            return;
        }

        // Tambahkan animasi keluar
        last.classList.add("hide");

        // Hapus elemen setelah animasi selesai
        setTimeout(() => {
            ul.removeChild(last);
        }, 400); // sama dengan durasi transition
    }
</script>

</body>
</html>
