<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slideshow jQuery</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body{
            font-family: Arial;
            text-align: center;
            margin-top: 40px;
        }

        #slideshow {
            width: 400px;
            height: 250px;
            margin: auto;
            position: relative;
            border: 2px solid #ccc;
            overflow: hidden;
            border-radius: 8px;
        }

        #slideshow img {
            width: 100%;
            height: 100%;
            position: absolute;
            display: none; /* disembunyikan dulu */
        }

        .btn {
            margin: 20px 10px;
            padding: 8px 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Slideshow jQuery (fadeIn & fadeOut)</h2>

    <div id="slideshow">
        <img src="jpg3.jpeg" style="display: block;">
        <img src="jpg4.jpeg">
        <img src="jpg5.jpeg">
    </div>

    <button id="prev" class="btn">Prev</button>
    <button id="next" class="btn">Next</button>

    <script>
        let index = 0;
        const images = $("#slideshow img");
        const total = images.length;

        $("#next").click(function () {
            images.eq(index).fadeOut(500);   // hilang
            index = (index + 1) % total;     // pindah ke gambar berikut
            images.eq(index).fadeIn(500);    // tampil
        });

        $("#prev").click(function () {
            images.eq(index).fadeOut(500);
            index = (index - 1 + total) % total;
            images.eq(index).fadeIn(500);
        });
    </script>

</body>
</html>
