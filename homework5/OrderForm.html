<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Form</title>
  <link rel="stylesheet" href="OrderForm.css">
</head>
<body>
  <div class="form-wrapper">
    <h1>Order Form</h1>

    <form>
      <div class="form-group">
        <label>Name</label>
        <input type="text" placeholder="John Doe">
      </div>

      <div class="input-row">
        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="john.doe@example.com">
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="tel" placeholder="+1 (555) 123-4567">
        </div>
      </div>

      <h2>Order Details</h2>

      <div class="input-row">
        <div class="form-group">
          <label>Product</label>
          <select>
            <option>Select a product</option>
            <option>T-Shirt</option>
            <option>Hoodie</option>
            <option>Cap</option>
            <option>Bag</option>
          </select>
        </div>
        <div class="form-group">
          <label>Quantity</label>
          <input type="number" value="1" min="1">
        </div>
      </div>

      <div class="form-group">
        <label>Size</label>
        <div class="checkbox-grid">
          <label><input type="checkbox"> Small</label>
          <label><input type="checkbox"> Medium</label>
          <label><input type="checkbox"> Large</label>
          <label><input type="checkbox"> XL</label>
        </div>
      </div>

      <div class="form-group">
        <label>Color</label>
        <div class="checkbox-grid">
          <label><input type="checkbox"> Red</label>
          <label><input type="checkbox"> Blue</label>
          <label><input type="checkbox"> Green</label>
          <label><input type="checkbox"> Black</label>
        </div>
      </div>

      <div class="form-group">
        <label>Additional Comments</label>
        <textarea placeholder="Enter any additional comments or instructions"></textarea>
      </div>

      <h2>Payment Details</h2>

      <div class="form-group">
        <label>Payment Method</label>
        <select>
          <option>Select a payment method</option>
          <option>Credit Card</option>
          <option>Bank Transfer</option>
          <option>PayPal</option>
          <option>Cash on Delivery</option>
        </select>
      </div>

      <div class="form-group terms">
        <label><input type="checkbox"> I accept the terms and conditions.</label>
      </div>

      <button type="submit">Submit Order</button>
    </form>
  </div>
</body>
</html>
