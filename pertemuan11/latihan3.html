<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <p id="teks">ini adalah teks yang akan berubah warna</p> 
    
    <button id="btn">Ubah Warna Teks</button>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("#teks").css("color", "blue");
            });
        });
    </script>
</body>
</html>
