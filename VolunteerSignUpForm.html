<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Sign Up Form</title>
    <link rel="stylesheet" href="volunteerSignUpForm.css">
</head>
<body>
    <div class="form-wrapper">
        <h1>Volunteer Sign Up Form</h1>
        <p>Please fill out the following form to become a volunteer.</p>

        <form>
            <div class="input-row">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" placeholder="Enter your first name">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" placeholder="Enter your last name">
                </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email address">
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" placeholder="Select your date of birth">
            </div>

            <div class="form-group">
                <label>Preferred Volunteer Role</label>
                <select>
                    <option>Select your preferred volunteer role</option>
                    <option>Event Organizer</option>
                    <option>Field Volunteer</option>
                    <option>Fundraiser</option>
                    <option>Community Outreach</option>
                </select>
            </div>

            <h2>Availability</h2>

            <div class="form-group">
                <label>Days Available</label>
                <p class="hint">Select the days you are available to volunteer.</p>
                <div class="checkbox-grid">
                    <label><input type="checkbox"> Monday</label>
                    <label><input type="checkbox"> Tuesday</label>
                    <label><input type="checkbox"> Wednesday</label>
                    <label><input type="checkbox"> Thursday</label>
                    <label><input type="checkbox"> Friday</label>
                    <label><input type="checkbox"> Saturday</label>
                    <label><input type="checkbox"> Sunday</label>
                </div>
            </div>

            <div class="input-row">
                <div class="form-group">
                    <label>Available Start Time</label>
                    <input type="time" value="09:00">
                </div>
                <div class="form-group">
                    <label>Available End Time</label>
                    <input type="time" value="17:00">
                </div>
            </div>

            <h2>Skills and Interests</h2>

            <div class="form-group">
                <label>Skills and Experience</label>
                <textarea placeholder="Enter your skills and experience."></textarea>
                <p class="hint">Please describe your skills and experience, if any, that would be relevant to the volunteer role.</p>
            </div>

            <div class="form-group">
                <label>Interests</label>
                <p class="hint">Select your interests.</p>
                <div class="checkbox-grid">
                    <label><input type="checkbox"> Animals</label>
                    <label><input type="checkbox"> Children</label>
                    <label><input type="checkbox"> Elderly</label>
                    <label><input type="checkbox"> Environment</label>
                    <label><input type="checkbox"> Health</label>
                    <label><input type="checkbox"> Homelessness</label>
                    <label><input type="checkbox"> Poverty</label>
                </div>
            </div>

            <div class="form-group terms">
                <label><input type="checkbox"> I agree to the terms and conditions of the volunteer program.</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
