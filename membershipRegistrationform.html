<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Registration Form</title>
    <link rel="stylesheet" href="MembershipRegistrationform.css">
</head>
<body>
    <div class="form-wrapper">
        <h1>Membership Registration Form</h1>
        <p>Please fill out the form below to become a member.</p>

        <form>
            <div class="input-row">
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" placeholder="Enter your first name">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" placeholder="Enter your last name">
                </div>
            </div>

            <div class="input-row">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email address">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number">
                </div>
            </div>

            <div class="form-group">
                <label for="address1">Address Line 1</label>
                <input type="text" id="address1" placeholder="Enter your address line 1">
            </div>

            <div class="form-group">
                <label for="address2">Address Line 2</label>
                <input type="text" id="address2" placeholder="Enter your address line 2">
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select id="country">
                    <option>United States of America</option>
                    <option>Indonesia</option>
                    <option>Malaysia</option>
                    <option>Singapore</option>
                    <option>Japan</option>
                </select>
            </div>

            <div class="form-group">
                <label>Membership Type</label>
                <div class="radio-group">
                    <label><input type="radio" name="type"> Basic</label>
                    <label><input type="radio" name="type"> Premium</label>
                    <label><input type="radio" name="type"> Elite</label>
                </div>
            </div>

            <h2>Interests</h2>

            <div class="form-group">
                <label>Favorite Sports</label>
                <div class="checkbox-group">
                    <div>
                        <label><input type="checkbox"> Football</label><br>
                        <label><input type="checkbox"> Baseball</label><br>
                        <label><input type="checkbox"> Soccer</label>
                    </div>
                    <div>
                        <label><input type="checkbox"> Basketball</label><br>
                        <label><input type="checkbox"> Hockey</label><br>
                        <label><input type="checkbox"> Other</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Why do you want to become a member?</label>
                <textarea placeholder="Please tell us why you want to join"></textarea>
            </div>

            <div class="form-group terms">
                <label><input type="checkbox"> I agree to the terms and conditions.</label>
            </div>

            <button type="submit">Submit Registration</button>
        </form>
    </div>
</body>
</html>
