<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body{
            font-family: "poppins", sans-serif;
            background-color: #f8f9fa;
            padding: 10px;
        }
        .container {
            display: grid;
            grid-template-rows: repeat(auto-fit,minimax(250px, 1fr));
            gap: 10px;
        }
        .box {
            border-radius: 10px;
            padding: 20px;
            color: white;
            box-shadow: 0 4px 6px;
            transition: transform 0.2s ease-in-out;
        }
        .box:hover {
            transform: scale(1.03);
        }
        .box-1 {
            background-color: #e63946;
        }
        .box-2 {
            background-color: #2a9d8f;
        }
        .box-3 {
            background-color: blue;
        }
    </style>

</head>
<body>
    <h2>Div Container</h2>
    <div class="container">

    <div class="box box-1">
   <h3>Judul Bagian 1</h3>
    <p>Konten pertama dengan latar merah</p>
    </div >
 
    <div class="box box-2">
<h3>Judul Bagian 2</h3>
    <p>Konten pertama dengan latar hijau</p>
     </div>
    
    <div class="box box-3">
    <h3>Judul Bagian 3</h3>
    <p>Konten pertama dengan latar biru</p>
    </div >
    </div>
    
</body>
</html>
